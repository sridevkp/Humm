<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Song</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: #010b14;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            color: #bbb;
            padding: 20px;
            margin: 0;
        }

        .upload-container {
            width: 100%;
            max-width: 480px;
            background: rgba(77, 84, 90, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin: 0 0 32px;
            color: #fff;
            font-size: 28px;
            text-align: center;
            font-weight: 600;
        }

        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 500;
            color: #bbb;
            font-size: 14px;
            margin-left: 4px;
        }

        .form-group input {
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            background: rgba(77, 84, 90, 0.2);
            color: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .form-group input[type="file"] {
            padding: 10px;
            background: rgba(77, 84, 90, 0.2);
        }

        .upload-btn {
            position: relative;
            padding: 14px 24px;
            background: #4d545a;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            min-height: 52px;
            transition: all 0.2s;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(0, 0, 0, 0.5);
        }

        .upload-btn:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .upload-btn:disabled {
            background: #2d3236;
            cursor: not-allowed;
        }

        #spinner, #success {
            position: absolute;
            right: 20px;
            width: 20px;
            height: 20px;
            display: none;
        }

        .spinner circle {
            stroke: white;
            stroke-width: 4;
        }

        .checkmark__circle {
            stroke: white;
            stroke-width: 3;
        }

        .checkmark__check {
            stroke: white;
            stroke-width: 3;
        }

        #uploadStatus {
            margin-top: 20px;
            text-align: center;
            color: #bbb;
            font-size: 14px;
            min-height: 20px;
        }

        @media (max-width: 480px) {
            .upload-container {
                padding: 24px;
                margin: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Song</h1>
        <form id="uploadForm" class="upload-form">
            <div class="form-group">
                <label for="songName">Song Name:</label>
                <input type="text" id="songName" name="songName" required>
            </div>
            <div class="form-group">
                <label for="audioFile">Audio File:</label>
                <input type="file" id="audioFile" name="audio" accept="audio/*" required>
            </div>
            <button type="submit" class="upload-btn">
                <span class="btn-text">Upload</span>
                <!-- Spinner -->
                <svg id="spinner" class="spinner" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45"></circle>
                </svg>

                <!-- Success checkmark -->
                <svg id="success" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25"/>
                    <path class="checkmark__check" d="M14 27l7 7 16-16"/>
                </svg>
            </button>
        </form>
        <div id="uploadStatus"></div>
    </div>
    <script>
        const $spinner = $("#spinner");
        const $success = $("#success");

        function resetButton($button, $btnText) {
            setTimeout(() => {
                $button.prop('disabled', false);
                $btnText.text('Upload');
                $success.hide();
            }, 2000); // Reset after 2 seconds
        }

        $('#uploadForm').on('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const $button = $(this).find('button');
            const $btnText = $button.find('.btn-text');
            $spinner.show();
            $success.hide();
            
            $button.prop('disabled', true);
            $btnText.text('Uploading...');
            
            $.ajax({
                url: '/songs/save',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    $btnText.text('Success!');
                    console.log('Upload successful!');
                    $('#uploadForm')[0].reset();     
                    $spinner.hide();
                    $success.show();
                    resetButton($button, $btnText);
                },
                error: function(xhr, status, error) {
                    console.log('Upload failed: ' + error);
                    $btnText.text('Upload');
                    $button.prop('disabled', false); 
                    $spinner.hide();
                    $success.hide();   
                }
            });
        });
    </script>
</body>
</html>
